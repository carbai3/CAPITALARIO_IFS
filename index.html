<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPITALARIO CAPITULO IFS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>CAPITALARIO PARA <br>NUESTRO CAPITULO</h1>
    <h2>Nuestro Fundador nos dice "Schoenstatt se cae o se levanta segun el capital de gracias"</h2>
    <div id="main-container">
        <div id="image-container">
            <img src="SantuarioIFS.jpg" alt="Santuario IFS" id="imagen">
            <div id="container"></div>
        </div>
    </div>
        <script>// script que genera div en forma automatica
            const totalCells = 117;
            let html = '';
            for (let i = 1; i <= totalCells; i++) {
              html += `<div class="cell" id="cell${i}"></div>\n`;
            }
            document.getElementById('container').innerHTML = html;
          </script> 
    </div>
    <div id="counter-container">
        <p>Capital de Gracias: <span id="cell-counter">0</span></p>
    </div>
</div>
          <script src="script.js"></script>
        
</body>

</html>
